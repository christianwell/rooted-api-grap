name: Update RSVP Data via Vercel Cron

on:
  schedule:
    # Run every hour
    - cron: '0 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Trigger Vercel update endpoint
        run: |
          VERCEL_URL="${{ secrets.VERCEL_URL }}"
          CRON_TOKEN="${{ secrets.CRON_TOKEN }}"
          if [ -z "$VERCEL_URL" ] || [ -z "$CRON_TOKEN" ]; then
            echo "Warning: VERCEL_URL or CRON_TOKEN not set"
            exit 0
          fi
          curl -X GET "https://$VERCEL_URL/api/update?token=$CRON_TOKEN"
        continue-on-error: true

      - name: Commit data changes if any
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update RSVP data - $(date)" && git push) || true
